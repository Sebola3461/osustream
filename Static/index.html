<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stylesheet/style.css">
    <script src="./../Pages/init.js" defer></script>
    <link rel="shortcut icon" href="./../logo2.png" type="image/x-icon">
    <title>Osu!Stream - Home</title>
</head>

<body>
    <div class="layout-modal">
        <div class="left-sidebar"></div>
        <div class="layout-modal-content">
            <div id="notifications-container"></div>
            <div class="page-title-modal">
                <p class="page-title">Dashboard</p>
                <div class="sidebar-pfp-wrapper">
                    <img src="" class="profile-pfp" id="sidebar-pfp" href="https://twitch.tv/">
                    <span id="sidebar-channel-name" onclick="logger('Warning', 'Opening in your default browser');require('electron').shell.openExternal(`https://twitch.tv/${this.getAttribute('href')}`)">Loading</span>
                </div>
            </div>
            <div class="panels-modal">
                <div class="command-log-panel dashboard-panel">
                    <div class="title">Quick actions</div>
                    <div class="option-container">
                        <label for="pause-commands-switch" class="option-label">Pause commands</label>
                        <input type="button" value="Enabled" name="pause-commands-switch" class="command-panel-switch" id="commands-pause-button">
                    </div>
                    <div class="option-container">
                        <label for="disabe-error-logs-switch" class="option-label">Disable chat error message</label>
                        <input type="button" value="Enabled" name="disabe-error-logs-switch" class="command-panel-switch" id="disable-error-message-button">
                    </div>
                    <div class="option-container">
                        <label for="disable-login-message-switch" class="option-label">Chat join confirmation</label>
                        <input type="button" value="Enabled" name="disable-login-message-switch" class="command-panel-switch" id="disable-login-confirmation-button">
                    </div>
                    <div class="option-container" style="border: none;">
                        <label for="command-cooldown-switch" class="option-label">Command cooldown</label>
                        <input type="number" value="Enabled" name="command-cooldown-switch" id="command-cooldown-switch">
                    </div>
                </div>
                <div class="command-manager-panel dashboard-panel" style="margin-left: 2rem;">
                    <div class="title">Status</div>
                    <div class="option-container status-box">
                        <label for="osu-connection-diplayer" class="status-label" status="0">Osu!</label>
                        <div class="connection-status-displayer" name="osu-connection-diplayer" status="0" id="osu-connection-diplayer">Disconnected</div>
                    </div>
                    <div class="option-container status-box" style="border: none;"> 
                        <label for="chat-connection-diplayer" class="status-label">Chat</label>
                        <div class="connection-status-displayer" name="chat-connection-diplayer" status="0" id="chat-connection-diplayer">Disconnected</div>
                    </div>
                </div>
                <div class="stream-update-panel dashboard-panel">
                    <div class="title">Update Stream</div>
                    <div class="option-container status-box"> 
                        <label for="osu-connection-diplayer" class="status-label">Title</label>
                        <input type="text" name="stream-title-input" id="stream-title">
                    </div>
                    <div class="option-container status-box" style="border: none;"> 
                        <label for="osu-connection-diplayer" class="status-label">Category</label>
                        <input type="text" name="stream-category-input" id="stream-category">
                    </div>
                    <button class="save-button" id="stream-save">Save</button>
                </div>
                <div class="command-logger-panel dashboard-panel">
                    <div class="title">Commands log</div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
